<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新页面</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        p {
            color:rgb(67, 53, 140);
            font-size:26px;
        }
        h2 {
            color:rgb(61, 196, 178);
            font-size:26px;
        }
    </style>
</head>
<body>
    <p><b>这是一个应用了CSS样式的文本</b></p>
    <h1 style="color:pink;">这是一个一级标签，使用内联样式</h1>
    <h2>这是一个二级标签，使用内部样式</h2>
    <h3>这是一个三级标签，使用内部样式</h3>
    <p>内联>内部>外部</p>
</body>
</html>
