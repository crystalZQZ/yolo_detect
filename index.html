    <script>
        // è‡ªåŠ¨æ£€æµ‹æœåŠ¡å™¨ç«¯å£
        async function detectServerPort() {
            const ports = [5000, 5001];
            for (const port of ports) {
                try {
                    const response = await fetch(`http://localhost:${port}/health`, {
                        method: 'GET',
                        timeout: 2000
                    });
                    if (response.ok) {
                        return port;
                    }
                } catch (e) {
                    console.log(`ç«¯å£ ${port} ä¸å¯ç”¨:`, e.message);
                }
            }
            return null;
        }

        // åˆå§‹åŒ–æ—¶æ£€æµ‹æœåŠ¡å™¨ç«¯å£
        let API_URL = 'http://localhost:5000';
        
        async function initializeApp() {
            const port = await detectServerPort();
            if (port) {
                API_URL = `http://localhost:${port}`;
                console.log(`âœ… æ£€æµ‹åˆ°æœåŠ¡å™¨è¿è¡Œåœ¨ç«¯å£ ${port}`);
                updateServerStatus(true, `æœåŠ¡å™¨è¿è¡Œåœ¨ç«¯å£ ${port}`);
                loadHistory();
            } else {
                console.log('âŒ æœªæ£€æµ‹åˆ°æœåŠ¡å™¨è¿è¡Œ');
                updateServerStatus(false, 'æœåŠ¡å™¨æœªè¿è¡Œ');
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initializeApp);

        function updateServerStatus(isOnline, message) {
            let statusIndicator = document.getElementById('server-status');
            if (!statusIndicator) {
                statusIndicator = document.createElement('div');
                statusIndicator.id = 'server-status';
                document.body.appendChild(statusIndicator);
            }
            
            if (isOnline) {
                statusIndicator.textContent = message;
                statusIndicator.className = 'server-status status-online';
            } else {
                statusIndicator.textContent = message;
                statusIndicator.className = 'server-status status-offline';
            }
        }

        // DOMå…ƒç´ å¼•ç”¨
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const resultSection = document.getElementById('resultSection');
        const originalImage = document.getElementById('originalImage');
        const resultImage = document.getElementById('resultImage');
        const historyList = document.getElementById('historyList');

        let selectedFile = null;

        // ä¸Šä¼ åŒºåŸŸäº‹ä»¶
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            selectedFile = file;
            processBtn.disabled = false;
            
            // æ›´æ–°ä¸Šä¼ åŒºåŸŸæ˜¾ç¤º
            uploadArea.innerHTML = `
                <div class="upload-icon">âœ…</div>
                <div class="upload-text">å·²é€‰æ‹©: ${file.name}</div>
                <div class="upload-hint">æ–‡ä»¶å¤§å°: ${(file.size / 1024 / 1024).toFixed(2)} MB</div>
            `;
            
            showStatus('æ–‡ä»¶å·²é€‰æ‹©ï¼Œç‚¹å‡»"å¼€å§‹å¤„ç†"æŒ‰é’®', 'info');
        }

        // å¤„ç†æŒ‰é’®äº‹ä»¶
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('è¯·å…ˆé€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }

            await processFile(selectedFile);
        });

        // å¤„ç†æ–‡ä»¶
        async function processFile(file) {
            try {
                // é‡ç½®UI
                processBtn.disabled = true;
                processBtn.innerHTML = '<span class="loading"></span>å¤„ç†ä¸­...';
                progressBar.style.display = 'block';
                progressFill.style.width = '0%';
                resultSection.style.display = 'none';
                showStatus('æ­£åœ¨ä¸Šä¼ å¹¶å¤„ç†å›¾ç‰‡...', 'info');

                // åˆ›å»ºFormData
                const formData = new FormData();
                formData.append('image', file);

                // æ¨¡æ‹Ÿè¿›åº¦
                const progressInterval = setInterval(() => {
                    const currentWidth = parseInt(progressFill.style.width) || 0;
                    if (currentWidth < 90) {
                        progressFill.style.width = (currentWidth + 10) + '%';
                    }
                }, 500);

                // å‘é€è¯·æ±‚
                const response = await fetch(`${API_URL}/process-single`, {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'å¤„ç†å¤±è´¥');
                }

                const result = await response.json();
                
                if (result.success) {
                    // æ˜¾ç¤ºç»“æœ
                    const originalUrl = `${API_URL}${result.originalImage}`;
                    const resultUrl = `${API_URL}${result.resultImage}`;
                    
                    // å¼ºåˆ¶åˆ·æ–°å›¾ç‰‡ï¼Œé¿å…ç¼“å­˜
                    originalImage.src = '';
                    resultImage.src = '';
                    
                    // ä½¿ç”¨setTimeoutç¡®ä¿DOMæ›´æ–°
                    setTimeout(() => {
                        originalImage.src = originalUrl;
                        resultImage.src = resultUrl;
                        resultSection.style.display = 'block';
                    }, 100);
                    
                    showStatus('å¤„ç†å®Œæˆï¼', 'success');
                    
                    // åˆ·æ–°å†å²è®°å½•
                    loadHistory();
                } else {
                    throw new Error(result.message || 'å¤„ç†å¤±è´¥');
                }

            } catch (error) {
                console.error('å¤„ç†é”™è¯¯:', error);
                showStatus(`å¤„ç†å¤±è´¥: ${error.message}`, 'error');
            } finally {
                // é‡ç½®UI
                processBtn.disabled = false;
                processBtn.textContent = 'å¼€å§‹å¤„ç†';
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        // åŠ è½½å†å²è®°å½•
        async function loadHistory() {
            try {
                const response = await fetch(`${API_URL}/history`);
                const history = await response.json();
                
                const historyList = document.getElementById('historyList');
                
                if (history.length === 0) {
                    historyList.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">æš‚æ— å†å²è®°å½•</div>';
                    return;
                }
                
                historyList.innerHTML = history.map(item => `
                    <div class="history-item" onclick="viewHistoryItem('${item.url}')">
                        <img src="${API_URL}${item.url}" alt="å†å²å›¾ç‰‡" class="history-thumbnail">
                        <div class="history-info">
                            <div class="history-filename">${item.filename.replace('result_', '')}</div>
                            <div class="history-time">${new Date(item.timestamp).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
                
                showStatus('å·²åŠ è½½å†å²å›¾ç‰‡', 'info');
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
                showStatus('åŠ è½½å†å²è®°å½•å¤±è´¥', 'error');
            }
        }

        // æŸ¥çœ‹å†å²è®°å½•é¡¹
        function viewHistoryItem(imageUrl) {
            const fullUrl = `${API_URL}${imageUrl}`;
            
            // å¼ºåˆ¶åˆ·æ–°å›¾ç‰‡
            resultImage.src = '';
            setTimeout(() => {
                resultImage.src = fullUrl;
                resultSection.style.display = 'block';
                showStatus('å·²åŠ è½½å†å²å›¾ç‰‡', 'info');
            }, 100);
        }

        // æ¨¡æ€æ¡†ç›¸å…³å‡½æ•°
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        function openModal(imageUrl, title) {
            modalImage.src = imageUrl;
            imageModal.style.display = 'block';
        }

        function closeModal() {
            imageModal.style.display = 'none';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        imageModal.addEventListener('click', function(e) {
            if (e.target === imageModal) {
                closeModal();
            }
        });

        // ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && imageModal.style.display === 'block') {
                closeModal();
            }
        });

        // å›¾ç‰‡ä¸‹è½½å‡½æ•°
        async function downloadImage(imageUrl, type) {
            try {
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                
                // ç”Ÿæˆæ–‡ä»¶å
                let filename = '';
                if (type === 'original') {
                    filename = `original_${Date.now()}.png`;
                } else if (type === 'result') {
                    filename = `result_${Date.now()}.png`;
                } else {
                    filename = `image_${Date.now()}.png`;
                }
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showStatus('ä¸‹è½½å¼€å§‹', 'success');
            } catch (error) {
                console.error('ä¸‹è½½å¤±è´¥:', error);
                showStatus('ä¸‹è½½å¤±è´¥', 'error');
            }
        }
